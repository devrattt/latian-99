<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.login-card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 380px;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 5px;
}

.login-card p {
    color: #666;
    margin-bottom: 20px;
    font-size: 14px;
}

.login-card a {
    color: #1a73e8; 
    text-decoration: none;
    font-weight: bold;
}

.social-login {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.google-btn, .apple-btn {
    flex: 1;
    padding: 10px;
    margin: 0 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
}

.google-btn .logo{
    width: 18px;
    height: 18px;
    margin-right: 8px;
}

.apple-btn i {
    font-size: 18px;
    margin-right: 8px;
}

.separator {
    text-align: center;
    margin: 20px 0;
    font-size: 12px;
    color: #aaa;
    position: relative;
}

.separator::before, .separator::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: #eee;
}

.separator::before {
    left: 0;
}

.separator::after {
    right: 0;
}

form {
    text-align: left;
}

label {
    display: block;
    margin-top: 15px;
    font-size: 14px;
    font-weight: bold;
    color: #333;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; 
    font-size: 16px;
}

.password-group {
    position: relative;
    margin-bottom: 15px;
}

.password-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    cursor: pointer;
}

.forgot-password {
    position: absolute;
    right: 0;
    top: -22px; 
    font-size: 13px;
    font-weight: normal;
}


.remember-me {
    display: flex;
    align-items: center;
    margin-top: 10px;
    margin-bottom: 20px;
}

.remember-me input {
    width: auto;
    margin-right: 8px;
}

.sign-in-btn {
    width: 100%;
    padding: 12px;
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.sign-in-btn:hover {
    background-color: #0d6adb;
}

</style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Sign in</h1>
            <p>Need an account? <a href="#">Sign up</a></p>

            <div class="social-login">
                <button class="google-btn">
                    <img src="download.png" alt="Google Logo" class="logo">
                    Use Google
                </button>
                <button class="apple-btn">
                    <i class="fab fa-apple"></i>
                    Use Apple
                </button>
            </div>

            <div class="separator">OR</div>

            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@email.com">

                <label for="password">Password</label>
                <div class="password-group">
                    <input type="password" id="password" placeholder="Enter Password">
                    <i class="far fa-eye password-toggle"></i>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
